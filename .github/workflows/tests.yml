name: AI-Arena 综合测试

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: aiarena_test
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 缓存 pip 依赖
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: 安装依赖
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest pytest-django
    
    - name: 运行单元测试
      run: |
        cd backend
        python manage.py test test_suite.UserModelTests \
                               test_suite.UserFollowTests \
                               test_suite.ForumCategoryTests \
                               test_suite.ForumPostTests \
                               test_suite.ForumCommentTests \
                               test_suite.ForumTagTests \
          --verbosity=2
    
    - name: 运行集成测试
      run: |
        cd backend
        python manage.py test test_suite.AuthenticationIntegrationTests \
                               test_suite.UserProfileIntegrationTests \
                               test_suite.ForumIntegrationTests \
                               test_suite.UserFollowIntegrationTests \
          --verbosity=2
    
    - name: 运行端到端测试
      run: |
        cd backend
        python manage.py test test_suite.EndToEndUserJourneyTests \
                               test_suite.EndToEndCommentThreadTests \
          --verbosity=2
    
    - name: 运行错误处理测试
      run: |
        cd backend
        python manage.py test test_suite.ErrorHandlingTests \
          --verbosity=2
    
    - name: 运行并发测试
      run: |
        cd backend
        python manage.py test test_suite.ConcurrencyTests \
          --verbosity=2
    
    - name: 生成覆盖率报告
      run: |
        cd backend
        coverage run --source='.' manage.py test test_suite
        coverage report -m
        coverage xml
    
    - name: 上传覆盖率到 Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: 缓存 npm 依赖
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: 安装依赖
      run: |
        npm install
        npm install axios
    
    - name: 等待后端服务启动
      run: |
        # 这里假设后端已经通过 docker compose 启动
        # 在真实的 CI 环境中，需要确保后端服务可用
        sleep 10
    
    - name: 运行前端端到端测试
      run: node test-e2e.js
      env:
        API_URL: http://82.157.56.206/api
        APP_URL: http://82.157.56.206
      continue-on-error: true  # 前端测试失败不中断整个流程

  integration-tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: aiarena_test
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: 安装后端依赖
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage
    
    - name: 安装前端依赖
      run: npm install
    
    - name: 启动服务（如果需要）
      run: |
        docker compose up -d
        sleep 15  # 等待服务启动
      working-directory: .
    
    - name: 运行集成测试
      run: |
        cd backend
        python manage.py test test_suite --verbosity=2

  performance-tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: aiarena_test
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 安装依赖
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 运行性能测试
      run: |
        cd backend
        python manage.py test test_suite.PerformanceAndBoundaryTests \
          --verbosity=2

  test-summary:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, integration-tests, performance-tests]
    if: always()
    
    steps:
    - name: 检查测试结果
      run: |
        echo "=== 测试运行完成 ==="
        echo "后端单元/集成/端到端测试: ${{ needs.backend-tests.result }}"
        echo "前端测试: ${{ needs.frontend-tests.result }}"
        echo "集成测试: ${{ needs.integration-tests.result }}"
        echo "性能测试: ${{ needs.performance-tests.result }}"
        
        if [[ "${{ needs.backend-tests.result }}" == "failure" ]]; then
          echo "❌ 后端测试失败"
          exit 1
        fi
        
        if [[ "${{ needs.integration-tests.result }}" == "failure" ]]; then
          echo "❌ 集成测试失败"
          exit 1
        fi
        
        if [[ "${{ needs.performance-tests.result }}" == "failure" ]]; then
          echo "❌ 性能测试失败"
          exit 1
        fi
        
        echo "✅ 所有关键测试通过"
