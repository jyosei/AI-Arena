version: "3.9"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: aiarena
    ports: ["3306:3306"]

  backend:
    build: ./backend
    ports: ["8000:8000"]
    depends_on: [db]
    volumes: ["./backend:/app"]

  frontend: # <-- 🌟 确保这里有正确的缩进，使其成为 services 的子项
    build: ./frontend
    ports: ["5173:80"]  # 主机 5173 映射到容器内 Nginx 监听的 80 端口 (已修正)
    volumes: ["./frontend:/app"]