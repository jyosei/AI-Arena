version: "3.9"
volumes:
  db_data:

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: '123456'
      MYSQL_DATABASE: aiarena
    command:
      - '--character-set-server=utf8mb4'
      - '--collation-server=utf8mb4_unicode_ci'
    ports: ["3306:3306"]
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    depends_on: [db]
    volumes: ["./backend:/app"]
    environment:
      DB_NAME: 'aiarena'
      DB_USER: 'root'
      DB_PASSWORD: '123456'
      DB_HOST: 'db'
      DB_PORT: '3306'
      OPENAI_API_KEY: 'sk-ser2cEa4NSlALdseJwob4oube3Trg0NOLwvXEH7yUAeYy9k9'
      CORS_ALLOW_ALL_ORIGINS: '1'
    command: sh -c "chmod +x ./wait-for-db.sh && ./wait-for-db.sh db 'python manage.py migrate && python manage.py runserver 0.0.0.0:8000'"

  # Node.js API服务
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports: ["3000:3000"]
    depends_on: [db]
    volumes: 
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./.env:/app/.env
    environment:
      DB_HOST: 'db'
      DB_PORT: '3306'
      DB_USER: 'root'
      DB_PASSWORD: '123456'
      DB_NAME: 'aiarena'
      JWT_SECRET: 'your_jwt_secret_key_change_this_in_production'
      JWT_EXPIRES_IN: '7d'
      NODE_ENV: 'development'
      PORT: '3000'
    command: sh -c "npm install && npm run dev"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: /api/
    ports: ["8000:80"]
    depends_on:
      - backend
      - api