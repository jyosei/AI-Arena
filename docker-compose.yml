services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: aiarena
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    depends_on:
      - db
    volumes:
      - ./backend:/app
    environment:
      DB_NAME: aiarena
      DB_USER: root
      DB_PASSWORD: 123456
      DB_HOST: db
      DB_PORT: 3306
      OPENAI_API_KEY: 'sk-ser2cEa4NSlALdseJwob4oube3Trg0NOLwvXEH7yUAeYy9k9'
    command: >
      sh -c "until nc -z db 3306; do echo '[backend] waiting for db'; sleep 1; done; 
      echo '[backend] db ready, migrate'; python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: /api/
    ports:
      - "8000:80"
    depends_on:
      - backend

volumes:
  db_data: