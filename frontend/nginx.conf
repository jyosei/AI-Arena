# filepath: /home/ubuntu/AI-Arena/frontend/nginx.conf
server {
    listen 80;
    server_name localhost;

    # 处理前端静态文件
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # 关键配置，支持前端路由
    }

    # 将所有 /api/ 开头的请求转发给后端
    location /api/ {
        # 使用 resolver 指令明确 DNS 解析，并设置 ipv6=off 强制使用 IPv4
        resolver 127.0.0.11 ipv6=off;
        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream; # "backend" 是 docker-compose 中的服务名
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间，防止 504 错误
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # 代理媒体资源，支持头像、帖子图片等文件访问
    location /media/ {
        resolver 127.0.0.11 ipv6=off;
        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Nginx 错误页面
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}