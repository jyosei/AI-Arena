<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Arena</title>
    <!-- 站点图标（优先使用你提供的 PNG）: 加版本号规避缓存 -->
    <link rel="icon" href="/ai-arena.png?v=20251224" type="image/png">
    <link rel="shortcut icon" href="/ai-arena.png?v=20251224" type="image/png">
    <!-- 暂时移除 SVG 备用，避免浏览器回退到 SVG 图标 -->
    <!-- <link rel="alternate icon" href="/favicon.svg" type="image/svg+xml"> -->
    <!-- iOS 桌面添加到主屏幕的图标 -->
    <link rel="apple-touch-icon" href="/ai-arena.png?v=20251224">
    <meta name="theme-color" content="#000000" />

    <style>
      /* --- 核心修改：在这里添加全局字体样式 --- */
      body {
        font-family: Arial, sans-serif;
      }
      .menu-font-label {
        font-family: Georgia, serif; /* 使用 Georgia 字体 */
        font-weight: bold;          /* 并且加粗 */
      }
      /* 自定义发送按钮样式 */
      .custom-send-button {
        background-color: #333 !important; /* 深灰色背景 */
        border-color: #333 !important;     /* 边框颜色匹配背景 */
        transition: background-color 0.3s ease; /* 平滑的过渡效果 */
      }

      /* 鼠标悬停时的效果 */
      .custom-send-button:hover:not(:disabled) {
        background-color: #555 !important; /* 悬停时颜色变亮 */
        border-color: #555 !important;
      }

      /* 按钮被禁用时的效果 */
      .custom-send-button:disabled {
        background-color: #555 !important; /* 禁用时使用较亮的灰色 */
        border-color: #555 !important;
        opacity: 0.6; /* 增加一点透明度 */
      }
    </style>

  </head>
  <body>
    <script>
      // 显式指定前端可分享/跳转的公网地址，避免回落到 localhost。
      // 使用外部可访问的地址并带端口 8000
      window.__PUBLIC_ORIGIN = window.__PUBLIC_ORIGIN || 'http://82.157.56.206:8000';
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
