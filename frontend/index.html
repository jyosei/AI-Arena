<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Arena</title>

    <style>
      /* --- 核心修改：在这里添加全局字体样式 --- */
      body {
        font-family: Arial, sans-serif;
      }
      .menu-font-label {
        font-family: Georgia, serif; /* 使用 Georgia 字体 */
        font-weight: bold;          /* 并且加粗 */
      }
      /* 自定义发送按钮样式 */
      .custom-send-button {
        background-color: #333 !important; /* 深灰色背景 */
        border-color: #333 !important;     /* 边框颜色匹配背景 */
        transition: background-color 0.3s ease; /* 平滑的过渡效果 */
      }

      /* 鼠标悬停时的效果 */
      .custom-send-button:hover:not(:disabled) {
        background-color: #555 !important; /* 悬停时颜色变亮 */
        border-color: #555 !important;
      }

      /* 按钮被禁用时的效果 */
      .custom-send-button:disabled {
        background-color: #555 !important; /* 禁用时使用较亮的灰色 */
        border-color: #555 !important;
        opacity: 0.6; /* 增加一点透明度 */
      }
    </style>

  </head>
  <body>
    <script>
      // Simple global error overlay to surface runtime JS errors during debugging.
      (function(){
        function showError(message, stack){
          try{
            var id = 'debug-error-overlay';
            var el = document.getElementById(id);
            if(!el){
              el = document.createElement('div');
              el.id = id;
              Object.assign(el.style,{
                position:'fixed',left:0,right:0,top:0,bottom:0,
                background:'rgba(0,0,0,0.7)',color:'#fff',zIndex:2147483647,
                padding:'20px',fontFamily:'monospace',overflow:'auto'
              });
              document.documentElement.appendChild(el);
            }
            el.innerText = message + '\n\n' + (stack||'');
            el.style.display = 'block';
          }catch(e){console.error('Failed to show debug overlay',e)}
        }
        window.addEventListener('error', function(e){
          showError('Uncaught error: ' + (e.message||e.error||e.type), (e.error&&e.error.stack)||e.filename+':'+e.lineno+':'+e.colno);
        });
        window.addEventListener('unhandledrejection', function(e){
          showError('Unhandled promise rejection: ' + (e.reason && e.reason.message ? e.reason.message : String(e.reason)), e.reason && e.reason.stack ? e.reason.stack : '');
        });
        // handy quick-check: if React fails to mount synchronously, show a note after 1.5s
        setTimeout(function(){
          var root = document.getElementById('root');
          if(root && root.children.length===0){
            // don't override actual errors if already shown
            if(!document.getElementById('debug-error-overlay')){
              showError('Info: root element mounted but React did not render any children. Check the browser console for errors.');
            }
          }
        },1500);
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
