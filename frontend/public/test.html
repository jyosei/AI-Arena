<!DOCTYPE html>
<html>
<head>
    <title>API测试</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; font-size: 14px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; background: #d4edda; padding: 10px; margin: 10px 0; }
        .error { color: red; background: #f8d7da; padding: 10px; margin: 10px 0; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API测试页面</h1>
    
    <div id="message"></div>
    
    <h2>1. 注册测试</h2>
    <div class="form-group">
        <label>用户名:</label>
        <input type="text" id="reg-username" value="testuser">
    </div>
    <div class="form-group">
        <label>邮箱:</label>
        <input type="email" id="reg-email" value="test@example.com">
    </div>
    <div class="form-group">
        <label>密码:</label>
        <input type="password" id="reg-password" value="password123">
    </div>
    <button onclick="testRegister()">测试注册</button>
    
    <h2>2. 登录测试</h2>
    <div class="form-group">
        <label>用户名:</label>
        <input type="text" id="login-username" value="testuser">
    </div>
    <div class="form-group">
        <label>密码:</label>
        <input type="password" id="login-password" value="password123">
    </div>
    <button onclick="testLogin()">测试登录</button>
    
    <h2>3. 发帖测试</h2>
    <div class="form-group">
        <label>标题:</label>
        <input type="text" id="post-title" value="测试帖子">
    </div>
    <div class="form-group">
        <label>内容:</label>
        <textarea id="post-content" rows="4">这是测试内容</textarea>
    </div>
    <button onclick="testCreatePost()">测试发帖</button>
    
    <h2>4. 查看帖子</h2>
    <button onclick="testGetPosts()">获取所有帖子</button>
    
    <h2>响应结果:</h2>
    <pre id="result"></pre>

    <script>
        function showMessage(text, isError = false) {
            const div = document.getElementById('message');
            div.className = isError ? 'error' : 'success';
            div.textContent = text;
            setTimeout(() => div.textContent = '', 5000);
        }

        function showResult(data) {
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }

        async function testRegister() {
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('reg-username').value,
                        email: document.getElementById('reg-email').value,
                        password: document.getElementById('reg-password').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('注册成功！Token已保存');
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('username', data.data.user.username);
                    showResult(data);
                } else {
                    showMessage('注册失败: ' + data.error, true);
                    showResult(data);
                }
            } catch (error) {
                showMessage('请求错误: ' + error.message, true);
                showResult({ error: error.message });
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('login-username').value,
                        password: document.getElementById('login-password').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('登录成功！Token已保存');
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('username', data.data.user.username);
                    showResult(data);
                } else {
                    showMessage('登录失败: ' + data.error, true);
                    showResult(data);
                }
            } catch (error) {
                showMessage('请求错误: ' + error.message, true);
                showResult({ error: error.message });
            }
        }

        async function testCreatePost() {
            const token = localStorage.getItem('token');
            if (!token) {
                showMessage('请先登录！', true);
                return;
            }

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title: document.getElementById('post-title').value,
                        content: document.getElementById('post-content').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('发帖成功！');
                    showResult(data);
                } else {
                    showMessage('发帖失败: ' + data.error, true);
                    showResult(data);
                }
            } catch (error) {
                showMessage('请求错误: ' + error.message, true);
                showResult({ error: error.message });
            }
        }

        async function testGetPosts() {
            try {
                const response = await fetch('/api/posts');
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(`获取成功！共${data.data.length}篇帖子`);
                    showResult(data);
                } else {
                    showMessage('获取失败: ' + data.error, true);
                    showResult(data);
                }
            } catch (error) {
                showMessage('请求错误: ' + error.message, true);
                showResult({ error: error.message });
            }
        }
    </script>
</body>
</html>
