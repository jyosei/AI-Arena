server {
    listen 80;
    server_name 82.157.56.206;

    root /usr/share/nginx/html;
    index index.html;

    # API代理 - 支持两种形式 /api/ 和 /api（尾斜杠）
    location /api/ {
        proxy_pass http://backend:8000/api/;   # 保留 shallcheer 的 /api/ 后端路径
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间，防止 504 错误
        proxy_connect_timeout 3000s;
        proxy_send_timeout 3000s;
        proxy_read_timeout 3000s;
    }

    # 代理媒体资源，支持头像、帖子图片等文件访问
    location /media/ {
        resolver 127.0.0.11 ipv6=off;
        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Admin代理（必须在前端路由之前）
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Django Admin代理（不带尾部斜杠的请求）
    location = /admin {
        return 301 /admin/;
    }

    # Django静态文件代理（admin样式）
    location /static/ {
        proxy_pass http://backend:8000/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 前端路由（放在最后，作为默认规则）
    location / {
        try_files $uri $uri/ /index.html;
    }
}
