server {
    listen 80;
    server_name www.ai-arena.cn;

    root /usr/share/nginx/html;
    index index.html;

    # 使用 Docker 内置 DNS 解析后端服务（定期刷新），避免后端容器重启后 nginx 缓存旧 IP 导致 502
    resolver 127.0.0.11 valid=30s ipv6=off;
    # 将 backend:8000 放到变量里，配合上面的 resolver，让 proxy_pass 使用变量以触发动态解析
    set $backend_upstream backend:8000;

    # API代理 - 支持两种形式 /api/ 和 /api（尾斜杠）
    location /api/ {
        proxy_pass http://$backend_upstream$request_uri;   # 保留原始请求路径，转发到后端
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间，防止 504 错误
        proxy_connect_timeout 3000s;
        proxy_send_timeout 3000s;
        proxy_read_timeout 3000s;
    }

    # 代理媒体资源，支持头像、帖子图片等文件访问
    location /media/ {
        proxy_pass http://$backend_upstream$request_uri;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Admin代理（必须在前端路由之前）
    location /admin/ {
        proxy_pass http://$backend_upstream$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Django Admin代理（不带尾部斜杠的请求）
    location = /admin {
        return 301 /admin/;
    }

    # Django静态文件代理（admin样式）
    location /static/ {
        proxy_pass http://$backend_upstream$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 前端路由（放在最后，作为默认规则）
    location / {
        try_files $uri $uri/ /index.html;
    }
}
